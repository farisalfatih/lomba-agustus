<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ALAMi</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        /* Custom CSS */
        .header {
            background-color: #fff;
            padding: 10px 20px;
            border-bottom: 1px solid #ddd;
        }

        .logo {
            color: #4CAF50;
            font-weight: bold;
            font-size: 24px;
        }

        .nav-icons a {
            color: #000;
            font-size: 20px;
            margin-left: 20px;
        }

        .content {
            margin-top: 20px;
        }

        .card img {
            height: 200px;
            object-fit: cover;
        }

        .footer {
            background-color: #4CAF50;
            padding: 10px 0;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        .footer a {
            color: #fff;
            font-size: 24px;
            text-align: center;
            width: 25%;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header class="header d-flex justify-content-between align-items-center">
        <div class="logo">ALAMi</div>
        <div class="nav-icons d-flex">
            <a href="#" id="search-icon"><i class="bi bi-search"></i></a>
            <a href="#"><i class="bi bi-list"></i></a>
        </div>
    </header>

    <!-- Main Content -->
    <main class="container content">
        <div class="row">
            <div class="col-12">
                <button class="btn btn-success">For you</button>
            </div>
        </div>
        <div class="row mt-3">
            <div class="col-12 mb-3">
                <div class="card">
                    <img src="https://via.placeholder.com/150" class="card-img-top" alt="Article 1">
                    <div class="card-body">
                        <h5 class="card-title">Dampak Cuaca Panas Buat Nyamuk Semakin Banyak, Ketahui Cara Mengatasinya</h5>
                        <p class="card-text"><small class="text-muted">21 Juli 2022</small></p>
                    </div>
                </div>
            </div>
            <div class="col-12 mb-3">
                <div class="card">
                    <div class="row g-0">
                        <div class="col-md-4">
                            <img src="https://via.placeholder.com/150" class="img-fluid rounded-start" alt="Article 2">
                        </div>
                        <div class="col-md-8">
                            <div class="card-body">
                                <h5 class="card-title">10 Penyebab Hewan Punah dan Upaya Menanggulanginya</h5>
                                <p class="card-text"><small class="text-muted">15 Juli 2022</small></p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-12 mb-3">
                <div class="card">
                    <div class="row g-0">
                        <div class="col-md-4">
                            <img src="https://via.placeholder.com/150" class="img-fluid rounded-start" alt="Article 3">
                        </div>
                        <div class="col-md-8">
                            <div class="card-body">
                                <h5 class="card-title">Jaga Keseimbangan Ekosistem Darat dan Pesisir, Telkom Tanam 200 Mangrove di Wilayah Kantor STO Sungsang</h5>
                                <p class="card-text"><small class="text-muted">10 Juni 2022</small></p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Add more articles as needed -->
        </div>
    </main>

    <!-- Footer -->
    <footer class="footer d-flex justify-content-around">
        <a href="#"><i class="bi bi-house"></i></a>
        <a href="#"><i class="bi bi-bookmark"></i></a>
        <a href="#"><i class="bi bi-play-circle"></i></a>
        <a href="#"><i class="bi bi-person"></i></a>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
